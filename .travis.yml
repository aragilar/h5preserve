language: python

addons:
  apt:
    packages:
      - libhdf5-serial-dev

sudo: false

cache:
  directories:
    - $HOME/.cache/pip

env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=flake8
  - TOXENV=pylint
  - TOXENV=docs

install:
  - pip install tox

script:
  - tox
